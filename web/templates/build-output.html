<div class="row">
	<h2 class="col-lg-12">
		{{repo}} | {{pipeline}} | {{stage}}
	</h2>
</div>

<div class="row small">
	<div class="col-lg-12">
		{{config.author.username}}
		<a target="_blank" href="{{config.commitUrl}}">
			{{config.commit}}
		</a>
	</div>
</div>
<div class="row small">
	<div class="col-lg-12">
		s3 path: {{config.s3Path}}
	</div>
</div>
<div class="row small">
	<div class="col-lg-12">
		{{config.commitMessage}}
	</div>
</div>

{{#outputs}}{{> task}}{{/outputs}}
