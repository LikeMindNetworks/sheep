<body>
	<div id="view" class=container-fixed></div>

	<div id="outputTemplate" style="display: none">
		<div class="row">
			<h2 class="col-lg-12">
				{{repo}} | {{pipeline}} | {{stage}}
			</h2>
		</div>

		<div class="row small">
			<div class="col-lg-12">
				{{config.author.username}}
				<a target="_blank" href="{{config.commitUrl}}">
					{{config.commit}}
				</a>
			</div>
		</div>
		<div class="row small">
			<div class="col-lg-12">
				s3 path: {{config.s3Path}}
			</div>
		</div>
		<div class="row small">
			<div class="col-lg-12">
				{{config.commitMessage}}
			</div>
		</div>

		{{#outputs}}{{> task}}{{/outputs}}
	</div>

	<div id="taskTemplate" style="display: none">
		<div class="row">
			<div class="col-lg-12">
				<h4 class="
					{{#code}}text-danger{{/code}}
					{{^code}}text-success{{/code}}
				">{{task}}:</h4>
				<pre class="panel-body">{{output}}</pre>
			</div>
		</div>
	</div>

	<script>
window.render= function(data) {
	var getTemplate = function(template) {
		return _.unescape(document.getElementById(template).innerHTML).trim();
	};

	var html = Mustache.render(
		getTemplate('outputTemplate'),
		data,
		{
			task: getTemplate('taskTemplate')
		}
	);

	console.log(data);

	document.getElementById('view').innerHTML = html;
};
	</script>
</body>

</html>
